<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Good Games</title>
    <script src="https://kit.fontawesome.com/85170decb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body id="search__body">
    <nav>
        <div class="nav__container">
                <div class="logo">
                    <i class="fa-solid fa-ghost nav__logo"></i>
                    <h1 class="nav__logo-text">Get <span class="highlight__logo">Good</span> <br>
                        Games
                    </h1>
                </div>
            <ul class="nav__links">
                <li><a href="./index.html" class="
                    nav__link
                    nav__link--hover-effect
                    ">Home</a></li>
                <li><a href="" class="
                    nav__link
                    nav__link--hover-effect
                    no-cursor
                    ">Contact</a></li>
                <li class="nav__link" onclick="toggleContrast()">
                    <a href="#"class="">
                        <i class="fa-solid fa-circle-half-stroke click"></i>
                    </a>
                </li>
            </ul>
            <button class="btn__menu--open" onclick="openMenu()">
                <i class="fa-solid fa-bars click"></i>
            </button>
            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class="fa-solid fa-xmark click"></i>
                </button>
                <ul class="menu__links">
                    <li class="menu__list">
                        <a href="./index.html" class="menu__link" onclick="closeMenu()">Home</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link no-cursor" onclick="closeMenu()">Contact</a>
                    </li>
                    <li class="menu__list click" onclick="toggleContrast()">
                        <a href="#"class="">
                            <i class="fa-solid fa-circle-half-stroke menu__contrast click"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sponsor">
        <p class="sponsor__title">Powered by</p>
        <div class="sponsor__logo">
            <a href="https://www.freetogame.com/" target="_blank" class="">
                <img class="sponsor__logo--img" src="./assets/freetogame-logo.png" alt="">
            </a>
        </div>
    </div>
    <div class="search__container">
        <div class="header__description">
            <h2 class="search__description">Browse Games</h2>
            <div class="input__wrapper">
                <input id="input__area" type="text" placeholder="Search by Game Genre">
                <button class="input__btn" onclick="filterGamesCatagory()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
    <main id="search__main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="games__header">
                        <h2>Top Results:</h2>
                         <select id="filter" onchange="filterGames(event)">
                            <option value="" disabled selected>Sort</option>
                            <option value="browser">Browser</option>
                            <option value="pc">PC</option>
                            <option value="recent">Most Recent</option>
                        </select>
                    </div>
                    <div class="games">
                        <i class="fa-solid fa-spinner games__loading--spinner"></i>
                    </div>
                    <div class="load__btn">
                        <button onclick="loadMoreGames()">Load More</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<footer>
    <div class="footer__container">
        <div class="footer__row">
            <h1 class="footer__logo-text">Get <span class="highlight__logo">Good</span> Games
            </h1>
            <ul class="footer__links">
                <a href="./index.html" class="footer__link">Home</a>
                <a href="#" class="footer__link no-cursor">About</a>
                <a href="#" class="footer__link">Games</a>
                <a href="#" class="footer__link no-cursor">Contact</a>
            </ul>
            <div class="footer__copy">
                <p>Copyright &copy 2025 Get Good Games</p>
            </div>
        </div>
    </div>
</footer>
<script src="search.js"></script>
</html>
